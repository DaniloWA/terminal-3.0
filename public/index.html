<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal 3.1</title>
    <link rel="stylesheet" href="/src/Assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Terminal <span>3.1</span></h1>
      </div>

      <div class="terminal">
        <input
          type="text"
          name="input_text"
          id="input_text"
          autocomplete="off"
          spellcheck="false"
        />
        <div id="display"></div>
      </div>

      <a href="https://github.com/DaniloWA/terminal-3.0" class="fork">
        <img
          decoding="async"
          loading="lazy"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
        />
      </a>
      <footer>Danilo Oliveira</footer>
    </div>
    <script type="module" src="../src/js/main.js"></script>
  </body>
</html>
